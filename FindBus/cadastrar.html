<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <h1>Cadastre-se</h1>
    <form>
        <div>
            <label for="nome">Nome</label><br>
            <input class="campo" type="text" name="nome" placeholder="Lucas Rocha Rangel">
        </div>
        <br>
        <div>
            <label for="endereco">Endereço</label><br>
            <input class="campo" type="text" name="endereco" placeholder="Avenidade 28 de Março, 550">
        </div>
        <br>
        <div>
            <label for="telefone">Telefone</label><br>
            <input class="campo" type="text" name="telefone" placeholder="22998549620" maxlength="11">
        </div>
        <br>
        <div>
            <label for="email">E-mail</label><br>
            <input class="campo" type="text" name="email" placeholder="exemplo@gmail.com">
        </div>
        <br>
        <div>
            <label for="senha">Senha</label><br>
            <input class="campo" type="password" name="senha" placeholder="********">
        </div>
        <br>
        <div>
            <label for="check"></label>
            <div style="max-width: 197px; display: flex; align-items: center;" class="check"><input type="checkbox" name="check">Estou ciente e permito a coleta dos meus dados pessoais.</div>
        </div>
        <br>
        <div>
            <a href="../FindBus/loginCliente.html"><input class="botaoCadastrar" type="button" value="CADASTRAR"></a>
        </div>
        <br>
        <footer class="rodape">Todos os direitos reservados © FindBus 2022</footer>
    </form>
</body>
</html>
