<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de carros</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="nome">Digite o seu nome</label>
            <input class="campo" type="text" name="nome" id="nome" required placeholder="Lucas Rangel">
        </div> <br>
        <div>
            <label for="tel">Digite o seu telefone</label>
            <input class="campo" type="text" name="telefone" id="tel" required placeholder="22999229861">
        </div><br>
        <div>
            <label for="cidade_retirada">Digite a cidade em que deseja retirar o carro</label>
            <select name="cidade_retirada" required id="cidade_retirada">
                <option value="campos">Campos dos goytacazes-RJ</option>
                <option value="rio">Rio de Janeiro-RJ</option>
                <option value="vitoria">Vitória-ES</option>
            </select>
        </div><br>
        <div>
            <label for="cidade_entregue">Digite a cidade em que deseja entregar o carro</label>
            <select name="cidade_entregue" required id="cidade_entregue">
                <option value="campos">Campos dos goytacazes-RJ</option>
                <option value="rio">Rio de Janeiro-RJ</option>
                <option value="vitoria">Vitória-ES</option>
            </select>
        </div><br>
        <div>
            <label for="dataRetirada">Digite a data em que deseja retirar o carro (FORMATO YYYY-MM-DD)</label>
            <input type="text" id="data_retirada" required placeholder="2022-11-11">
        </div>
        <div><br>
            <label for="dataEntrega">Digite a data em que deseja devolver o carro (FORMATO YYYY-MM-DD)</label>
            <input type="text" id="data_entrega" required placeholder="2022-11-11">
        </div>
        <div><br>
            <label for="tipoCarro">Selecione o tipo de carro que deseja</label>
            <select name="tipoCarro" id="tipo_carro">
                <option value="basico">Básico (R$ 119,00)</option>
                <option value="basicoAr">Básico com Ar (R$ 199,00)</option>
                <option value="executivo">Executivo(R$ 299,00)</option>
            </select>
        </div><br>
        <button  name='botao' id="botao" onclick="calcularPreco()"> Calcular valor da locação </button>
    </form>

    <script>
        const calcularPreco = () => {
                const nome = document.getElementById ('nome').value;
                const telefone = document.getElementById ('tel').value;
                const cidadeRetirada = document.getElementById ('cidade_retirada').value;
                const cidadeEntregue = document.getElementById ('cidade_entregue').value;
                const dataRetirada = document.getElementById('data_retirada').value;
                const dataEntrega = document.getElementById('data_entrega').value;
                const tipoCarro = document.getElementById('tipo_carro').value;
                const diferencaData = new Date(dataEntrega) - new Date(dataRetirada);
                const diferencaDias = diferencaData / (1000 * 60 * 60 * 24);
                let valorDiaria = 0;

                if (tipoCarro == 'basico'){
                        valorDiaria = diferencaDias * 119;
                    }
                    else if (tipoCarro == 'basicoAr'){
                       valorDiaria = diferencaDias * 199;
                    } else {
                        valorDiaria = diferencaDias * 299;
                    }
                if (cidadeRetirada == cidadeEntregue){
                    alert("A locação custará R$" +valorDiaria);
                } else {
                    const valorTotal = valorDiaria + 300;
                    alert("A locação custará R$" +valorTotal);
                }               
                }
    </script>

</body>
</html>
